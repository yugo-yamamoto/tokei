<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル時計</title>
    <style>
        @font-face {
            font-family: 'Digital';
            src: url('https://db.onlinewebfonts.com/t/8e22783d707ad140bffe18b2a3812529.woff2') format('woff2');
        }
        body {
            background-color: black;
            color: #ccc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Digital', sans-serif;
        }
        .clock {
            font-size: 20vw;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock_time">00:00:00</div>
    <audio id="beep" src="data:audio/wav;base64,UklGRhwAAABXQVZFZm10IBAAAAABAAQAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAEAAAABAAA="></audio>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock_time').textContent = `${hours}:${minutes}:${seconds}`;

            if (now.getMinutes() === 0 && now.getSeconds() === 0) {
                document.getElementById('beep').play();
            }
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
