<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル時計</title>
    <style>
        @font-face {
            font-family: 'Digital';
            src: url('https://db.onlinewebfonts.com/t/8e22783d707ad140bffe18b2a3812529.woff2') format('woff2');
        }
        body {
            background-color: black;
            color: #ccc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Digital', sans-serif;
        }
        .clock {
            font-size: 20vw;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock_time">00:00:00</div>
    <script>
        let audioContext;
        let wakeLock = null;

        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock is active');
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock was released');
                        requestWakeLock(); // Wake Lockが解除されたら再度要求
                    });
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                }
            } else {
                console.warn('Wake Lock API is not supported in this browser');
            }
        }

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playBeep() {
            if (!audioContext) initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock_time').textContent = `${hours}:${minutes}:${seconds}`;

            if (now.getMinutes() === 0 && now.getSeconds() === 0) {
                playBeep();
            }
        }

        // ページ読み込み時にWake Lockを要求
        document.addEventListener('DOMContentLoaded', requestWakeLock);

        // ページがバックグラウンドから復帰したときにWake Lockを再要求
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
