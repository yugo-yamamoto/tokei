<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>時報と3回フラッシュ通知（スリープ防止機能付き）</title>
    <style>
        body {
            background-color: black;
            color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            font-weight: 700;
        }
        #clock {
            font-size: 20vw;
            display: flex;
            align-items: baseline;
        }
        .flash {
            animation: flash 1.5s;
        }
        #seconds {
            font-size: 8vw;
            color: #666;
            margin-left: 0.5vw;
        }      
        @keyframes flash {
            0%, 33%, 66%, 100% { background-color: black; }
            16%, 50%, 83% { background-color: white; }
        }
        #fullscreenButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(51, 51, 51, 0.7);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="clock">
        <span id="hourMinute">00:00</span>
        <span id="seconds">00</span>
    </div>
    <button id="fullscreenButton">フルスクリーン切替</button>
    <script>
        let audioContext;
        let wakeLock = null;
        let buttonTimeout;

        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock is active');
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock was released');
                        requestWakeLock();
                    });
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                }
            } else {
                console.warn('Wake Lock API is not supported in this browser');
            }
        }

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playBeep() {
            if (!audioContext) initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            
            const duration = 0.2;
            
            gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.01);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function flashScreen() {
            document.body.classList.add('flash');
            setTimeout(() => {
                document.body.classList.remove('flash');
            }, 1500);
        }

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('hourMinute').textContent = `${hours}:${minutes}`;
            document.getElementById('seconds').textContent = seconds;

            if (minutes === '00' && seconds === '00') {
                playBeep();
                flashScreen();
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function showButton() {
            const button = document.getElementById('fullscreenButton');
            button.style.display = 'block';
            button.style.opacity = '1';

            clearTimeout(buttonTimeout);
            buttonTimeout = setTimeout(() => {
                button.style.opacity = '0';
                setTimeout(() => {
                    button.style.display = 'none';
                }, 300);
            }, 3000);
        }

        document.getElementById('fullscreenButton').addEventListener('click', (e) => {
            e.stopPropagation();
            toggleFullScreen();
        });

        document.body.addEventListener('click', showButton);

        requestWakeLock();
        setInterval(updateClock, 1000);

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                document.getElementById('fullscreenButton').textContent = 'フルスクリーン解除';
            } else {
                document.getElementById('fullscreenButton').textContent = 'フルスクリーン切替';
            }
        });
    </script>
</body>
</html>
